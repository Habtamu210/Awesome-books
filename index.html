<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="java.js" defer></script>
</head>
<body>

  <h1>Awesome Books</h1>
  <table class="tables">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th></th>
      </tr>
    </thead> <br>
    <tbody class="list-books" id="bookli"></tbody>
  </table>
  <form id="bookform" class="book-form">
    <div class="forms">
      <input type="text" placeholder="Title" id="title" class="title-input" required>
    </div>
    <div class="forms">
      <input type="text" placeholder="Author" id="author" class="author-input" required>
    </div>
    <div class="forms">
      <input type="submit" value="Add"  class="button-submit">
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
